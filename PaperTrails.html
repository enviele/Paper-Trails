			class charlotte{
				var xpos;
				var ypos;
				var forward;
				var right1;
				var right2;
				var left;
				var up;

				charlotte(tmpforward, tmpright1, tmpright2, tmpLeft, tmpUp, tmpXpos, tmpYpos){
					forward = tmpforward;
					right1 = tmpright1;
					right2 = tmpright2;
					left = tmpLeft;
					up = tmpUp;
					xpos = tmpXpos;
					ypos = tmpYpos;
				}

				void display(){
					if(valueImage == 0){
						image(forward, xpos, ypos);
					}
				}

				void moveRight(){
					
					//var a = 0;
					
					if(keyPressed == true && keyCode == RIGHT){
						valueImage = 1;
						xpos = xpos+5;
						
					}
					if(valueImage == 1){
						image(right1, xpos, ypos);
						
					}
					
					
						
				}

				void moveLeft(){
					if(keyPressed == true && keyCode == LEFT){
						valueImage = 2;
						xpos = xpos-5;
						
					}
					if(valueImage == 2){
						image(left, xpos, ypos);
					}
					

				}

				void moveUp(){
					if(keyPressed == true && keyCode == UP){
						valueImage = 3;
						ypos = ypos-5;
						
					}
					if(valueImage == 3){
						image(up, xpos, ypos);
					}
				}

				void moveDown(){
					if(keyPressed == true && keyCode == DOWN){
						valueImage = 0;
						ypos = ypos+5;
						
					}
					
				}

			void setup(){
				size(400, 400);
